<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map_canvas"></div>

    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="js/Circle.js" type="text/javascript"></script>
    <script src="js/Line.js" type="text/javascript"></script>
    <script src="js/Location.js" type="text/javascript"></script>
    <script src="js/Marker.js" type="text/javascript"></script>
    <script src="js/Map.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        var locations = {};
        window.onload = function() {
            locations.cardiff       = new Location(51.481, -3.180);
            locations.sydney        = new Location(-33.883, 151.216);
            locations.barcelona     = new Location(41.387, 2.169);
            locations.paris         = new Location(48.856, 2.352);
            locations.lyon          = new Location(45.764, 4.835);
            locations.copenhagen    = new Location(55.693, 12.583);
            locations.newyork       = new Location(40.714, -74.006);
            locations.london        = new Location(51.5, -0.116);
            locations.cairo         = new Location(30.05, 31.25);
            locations.mexicocity    = new Location(19.434, -99.138);
            locations.delhi         = new Location(28.666, 77.216);
            
            map = new Map("map_canvas", locations.sydney);
            
            var marker = map.addMarker(locations.sydney);
            marker.show();
            
            map.addLine([locations.cardiff,
                         locations.paris,
                         locations.lyon,
                         locations.barcelona,
                         locations.cairo,
                         locations.delhi]);
            
            var circle = map.addCircle(locations.london, 100000)
            circle.show();
            
            window.setTimeout(function() {
                map.setCurrentLocation(locations.cardiff);
                var marker = map.addMarker(locations.cardiff);
                marker.show();
            }, 2000);
        }
    </script>
</body>
</html>
